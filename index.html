<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa – Visa Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#f3f5f7; /* خاکستری روشن مثل سایت اصلی */
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#fff;
  border-bottom:1px solid #e5e5e5;
}

.logo img{
  height:42px;
}

.menu{
  font-size:26px;
  color:#1f4fa3;
}

/* ===== PAGE WRAPPER ===== */
.wrapper{
  padding:18px 12px;
}

/* ===== CARD ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:#fff;
  padding:26px 18px 30px;
}

/* blue line */
.blue-line{
  width:70px;
  height:4px;
  background:#1f4fa3;
  margin-bottom:18px;
}

/* ===== TITLE ===== */
.ref-title{
  text-align:center;
  color:#1f4fa3;
  font-size:22px;
  font-weight:600;
}

.ref-number{
  text-align:center;
  color:#1f4fa3;
  font-size:26px;
  font-weight:700;
  margin-top:6px;
}

/* ===== PHOTO ===== */
.photo{
  margin:26px 0;
  text-align:center;
}

.photo img{
  width:190px;
  height:230px;
  object-fit:cover;
  border:1px solid #dcdcdc;
  background:#fff;
}

/* ===== TEXT ===== */
.label{
  text-align:center;
  color:#9a9a9a;
  font-size:14px;
  margin-top:22px;
}

.value{
  text-align:center;
  font-size:18px;
  margin-top:6px;
}

/* ===== PRINT ===== */
@media print{
  .menu{display:none;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu">☰</div>
</div>

<!-- CONTENT -->
<div class="wrapper">
  <div class="card">

    <div class="blue-line"></div>

    <div class="ref-title">Visa Reference Number –</div>
    <div class="ref-number">88004451584</div>

    <div class="photo">
      <img src="photo.jpg" alt="Applicant Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Ahmad Zai Abdul Qahir</div>

    <div class="label"><strong>Passport No</strong></div>
    <div class="value">P04382582</div>

    <div class="label"><strong>Passport Country</strong></div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

  </div>
</div>

</body>
</html>
