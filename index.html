<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
:root{
  --blue:#1f4fa3;     /* آبی رسمی */
  --bg:#f3f6f9;       /* پس‌زمینه صفحه */
  --card:#ffffff;    /* سفید کارت */
  --text:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:var(--bg);
}

/* ===== Header ===== */
.header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #e6e6e6;
}

.logo{
  height:38px;
}

.menu{
  font-size:26px;
  color:var(--blue);
}

/* ===== Card ===== */
.card{
  background:var(--card);
  max-width:420px;
  margin:0 auto;              /* ❌ فاصله بالا حذف */
  padding:20px 18px 28px;
  text-align:center;
}

/* خط آبی بالای کارت */
.card-line{
  width:60px;
  height:4px;
  background:var(--blue);
  margin:0 0 20px 0;
}

/* ===== Text ===== */
.ref-title{
  color:var(--blue);
  font-size:18px;
  margin-bottom:6px;
}

.ref-number{
  color:var(--blue);
  font-size:22px;
  font-weight:700;
  margin-bottom:18px;
}

/* ===== Photo ===== */
.photo{
  width:150px;
  height:auto;
  margin:14px auto 18px;
  display:block;
  background:#fff;
}

/* ===== Labels ===== */
.label{
  color:#9a9a9a;
  font-size:13px;
  margin-top:14px;
}

.value{
  color:var(--text);
  font-size:16px;
  font-weight:500;
  margin-top:2px;
}

/* ===== Mobile fine tuning ===== */
@media(max-width:480px){
  .card{
    max-width:100%;
    border-radius:0;
  }
}
</style>
</head>

<body>

<!-- ===== Header ===== -->
<div class="header">
  <img src="logo.png" class="logo" alt="Pak Visa">
  <div class="menu">☰</div>
</div>

<!-- ===== Card ===== -->
<div class="card">

  <div class="card-line"></div>

  <div class="ref-title">Visa Reference Number –</div>
  <div class="ref-number">88004451584</div>

  <img src="photo.jpg" class="photo" alt="Applicant Photo">

  <div class="label">NAME</div>
  <div class="value">Ahmad Zai Abdul Qahir</div>

  <div class="label">Passport No</div>
  <div class="value">P04382582</div>

  <div class="label">Passport Country</div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

</div>

</body>
</html>
