<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#ffffff;
  color:#222;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid #e6e6e6;
}

.header img{
  height:38px;
}

.menu{
  font-size:26px;
  color:#0b6fae;
}

/* ===== MAIN ===== */
.main{
  max-width:420px;
  margin:0 auto;
  padding:20px 16px 0;
}

/* خط آبی نازک (سمت چپ) */
.blue-line{
  width:55px;
  height:4px;
  background:#0b6fae;
  margin-bottom:18px;
}

/* ===== CARD ===== */
.card{
  background:#ffffff;
  padding:20px 10px;
}

/* ===== REF ===== */
.ref{
  text-align:center;
  color:#0b6fae;
  font-size:20px;
  font-weight:600;
  margin-bottom:22px;
}

/* ===== PHOTO ===== */
.photo{
  text-align:center;
  margin-bottom:22px;
}

.photo img{
  width:150px;
  height:190px;
  object-fit:cover;
  border:1px solid #d9d9d9;
}

/* ===== TEXT ===== */
.label{
  text-align:center;
  font-size:13px;
  color:#8c8c8c;
  margin-top:14px;
}

.value{
  text-align:center;
  font-size:16px;
  color:#333;
  margin-top:4px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="logo.jpg" alt="Pak Visa">
  <div class="menu">☰</div>
</div>

<!-- CONTENT -->
<div class="main">

  <div class="blue-line"></div>

  <div class="card">

    <div class="ref">
      Visa Reference Number –<br>
      88004451584
    </div>

    <div class="photo">
      <img src="photo.jpg" alt="Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Ahmad Zai Abdul Qahir</div>

    <div class="label">Passport No</div>
    <div class="value">P04382582</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

  </div>
</div>

</body>
</html>
