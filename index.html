<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* BACKGROUND */
body{
  background:#f3f5f7;
}

/* HEADER */
header{
  background:#ffffff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #e3e6ea;
}

.logo img{
  height:36px;
}

/* MENU ICON */
.menu-btn{
  font-size:24px;
  color:#000;
  cursor:pointer;
}

/* MENU */
nav{
  display:none;
  background:#ffffff;
  border-bottom:1px solid #e3e6ea;
}

nav a{
  display:block;
  padding:14px 16px;
  text-decoration:none;
  color:#2b2b2b;
  font-size:15px;
  border-top:1px solid #f0f0f0;
}

/* CARD */
.card{
  max-width:350px;
  margin:18px auto;
  background:#ffffff;
  border-radius:8px;
  padding:22px 18px;
  box-shadow:0 1px 4px rgba(0,0,0,0.08);
  text-align:center;
}

/* TEXT COLORS */
.label{
  color:#9aa0a6;
  font-size:14px;
  margin-top:18px;
}

.value{
  color:#000000;
  font-size:16px;
  margin-top:6px;
}

/* BUTTON */
.btn{
  margin-top:28px;
  background:#1f4fa3;
  color:#ffffff;
  border:none;
  width:100%;
  padding:14px 0;
  font-size:16px;
  border-radius:4px;
  cursor:pointer;
}

/* LOADER */
.loader-page{
  position:fixed;
  inset:0;
  background:#ffffff;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.loader{
  width:64px;
  height:64px;
  border:4px solid #d7e1ee;
  border-top:4px solid #1f4fa3;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- LOADER -->
<div class="loader-page" id="loader">
  <div class="loader"></div>
</div>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</header>

<!-- MENU -->
<nav id="menu">
  <a href="#" onclick="openPage()">Home</a>
  <a href="#" onclick="openPage()">Visa Status</a>
  <a href="#" onclick="openPage()">Application</a>
  <a href="#" onclick="openPage()">Logout</a>
</nav>

<!-- CARD -->
<div class="card">
  <div class="label">Application Type</div>
  <div class="value">Entry</div>

  <div class="label">Staying Facility</div>
  <div class="value">Multiple Entry - Upto 1 Year</div>

  <div class="label">Visa Start Date</div>
  <div class="value">07 Jan 2025</div>

  <div class="label">Visa End Date</div>
  <div class="value">06 Jul 2025</div>

  <div class="label">Visa Duration</div>
  <div class="value">60 day(s)</div>

  <button class="btn" onclick="openPage()">Back to Login</button>
</div>

<script>
function toggleMenu(){
  const m = document.getElementById("menu");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function openPage(){
  document.getElementById("loader").style.display="flex";
  setTimeout(()=>{
    document.getElementById("loader").style.display="none";
  },2000);
}
</script>

</body>
</html>
