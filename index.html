<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pakistan Visa Application Portal</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
}

/* ===== HEADER ===== */
.header {
    background: #ffffff;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ccc;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 45px;
    margin-right: 10px;
}

.logo span {
    font-size: 18px;
    font-weight: bold;
    color: #1b5e20;
}

/* ===== MENU ICON ===== */
.menu {
    font-size: 28px;
    cursor: pointer;
}

/* ===== DROPDOWN MENU ===== */
.dropdown {
    display: none;
    background: #ffffff;
    border-bottom: 1px solid #ccc;
}

.dropdown a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: #333;
    font-size: 18px;
    border-top: 1px solid #eee;
}

.dropdown a:hover {
    background: #f0f0f0;
}

/* ===== CONTENT ===== */
.container {
    padding: 20px;
}

.reference {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
}

.photo {
    width: 200px;
    border: 1px solid #ccc;
    margin: 15px auto;
}

.name {
    font-size: 22px;
    font-weight: bold;
    margin-top: 10px;
}

.passport {
    font-size: 20px;
    margin-top: 5px;
}

/* ===== BUTTON ===== */
button {
    margin-top: 25px;
    width: 90%;
    max-width: 300px;
    padding: 14px;
    font-size: 20px;
    background: #0b79b7;
    color: white;
    border: none;
    border-radius: 5px;
}
</style>

<script>
function toggleMenu() {
    var menu = document.getElementById("dropdown");
    if (menu.style.display === "block") {
        menu.style.display = "none";
    } else {
        menu.style.display = "block";
    }
}
</script>

</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <div class="logo">
        <img src="logo.jpg" alt="Logo">
        <span>Pak Visa<br><small>Islamic Republic of Pakistan</small></span>
    </div>
    <div class="menu" onclick="toggleMenu()">â˜°</div>
</div>

<!-- ===== MENU ===== -->
<div id="dropdown" class="dropdown">
    <a href="#">Home</a>
    <a href="#">Visa Status</a>
    <a href="#">Profile</a>
    <a href="#">Logout</a>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">

    <div class="reference">
        Visa Reference Number<br>
        88006011480
    </div>

    <img src="photo.jpg" class="photo" alt="Photo">

    <div class="name">
        Name: Safi Mudasir
    </div>

    <div class="passport">
        Passport: P05926591
    </div>

    <button>Logout</button>

</div>

</body>
</html>}
</script>

</body>
</html>
