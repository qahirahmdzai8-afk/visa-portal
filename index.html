<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* ===== PAGE SPACING (مثل سایت اصلی) ===== */
body{
  background:#ffffff;
  padding:12px;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 12px;
  background:#fff;
  border-bottom:1px solid #e5e5e5;
}

.logo img{
  height:38px;
}

.menu-btn{
  font-size:26px;
  color:#1f4fa3;
  cursor:pointer;
}

/* ===== MENU ===== */
#menu{
  display:none;
  background:#fff;
  border-bottom:1px solid #e5e5e5;
}

#menu a{
  display:block;
  padding:12px;
  text-decoration:none;
  color:#000;
  border-top:1px solid #eee;
}

/* ===== CONTENT WRAPPER ===== */
.content{
  max-width:420px;
  margin:0 auto;
  padding:14px 12px;
}

/* ===== CARD ===== */
.card{
  background:#ffffff;
  text-align:center;
  border-radius:2px;
}

/* خط آبی بالای کارت */
.card::before{
  content:"";
  display:block;
  width:70px;
  height:4px;
  background:#1f4fa3;
  margin:10px auto 18px;
}

/* ===== REFERENCE ===== */
.ref{
  color:#1f4fa3;
  font-size:20px;
  font-weight:bold;
  margin-bottom:18px;
}

/* ===== PHOTO ===== */
.photo img{
  width:160px;
  height:200px;
  object-fit:cover;
  border:1px solid #d0d0d0;
  background:#fff;
  margin-bottom:18px;
}

/* ===== TEXT ===== */
.label{
  color:#9a9a9a;
  font-size:13px;
  margin-top:18px;
}

.value{
  font-size:16px;
  color:#000;
  margin-top:4px;
}

/* ===== LOGOUT ===== */
.logout{
  max-width:420px;
  margin:16px auto;
  background:#1f4fa3;
  color:#fff;
  padding:12px;
  text-align:center;
  border-radius:3px;
  cursor:pointer;
}

/* ===== PRINT ===== */
@media print{
  .menu-btn,
  #menu,
  .logout{
    display:none !important;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<!-- MENU -->
<div id="menu">
  <a href="#">Home</a>
  <a href="#">Visa Status</a>
  <a href="#">Contact</a>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="card">

    <div class="ref">
      Visa Reference Number –<br>
      88006011480
    </div>

    <div class="photo">
      <img src="photo.jpg" alt="Applicant Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Safi Mudasir</div>

    <div class="label">Passport No</div>
    <div class="value">P05926591</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

    <div class="label">Visa Sub Category</div>
    <div class="value">Individual (Less Than 3 Months)</div>

    <div class="label">Application Type</div>
    <div class="value">Entry</div>

    <div class="label">Staying Facility</div>
    <div class="value">Multiple Entry – Upto 1 Year</div>

  </div>
</div>

<!-- LOGOUT -->
<div class="logout" onclick="logout()">Logout</div>

<script>
function toggleMenu(){
  var m = document.getElementById("menu");
  m.style.display = (m.style.display === "block") ? "none" : "block";
}

function logout(){
  alert("Logged out successfully");
}
</script>

</body>
</html>
