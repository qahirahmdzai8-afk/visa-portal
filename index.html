<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pak Visa – Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ریست کامل فاصله */
html, body{
  margin:0;
  padding:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f2f2f2;
}

/* هدر */
.header{
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 15px;
  border-bottom:1px solid #ddd;
}

.header img{
  height:40px;
}

.menu{
  font-size:26px;
  cursor:pointer;
}

/* بدنه */
.container{
  max-width:420px;
  margin:20px auto;
  background:#ffffff;
  padding:20px;
  border-radius:6px;
  box-shadow:0 0 8px rgba(0,0,0,0.1);
  text-align:center;
}

h2{
  margin:10px 0;
}

.photo{
  width:160px;
  border:1px solid #ccc;
  margin:15px auto;
}

.label{
  color:#777;
  font-size:14px;
  margin-top:10px;
}

.value{
  font-weight:bold;
  font-size:16px;
}
</style>
</head>

<body>

<!-- هدر -->
<div class="header">
  <img src="https://i.ibb.co/Lzzcbb4y/logo.jpg" alt="Pak Visa Logo">
  <div class="menu">☰</div>
</div>

<!-- محتوا -->
<div class="container">
  <h2>Visa Reference Number</h2>
  <h2>88006011480</h2>

  <img class="photo" src="https://i.ibb.co/vCL5VSpn/photo.jpg" alt="Applicant Photo">

  <div class="label">Name</div>
  <div class="value">Safi Mudasir</div>

  <div class="label">Passport No</div>
  <div class="value">P05926591</div>

  <div class="label">Passport Country</div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

  <div class="label">Visa Sub Category</div>
  <div class="value">Individual (Less Than 3 Months)</div>

  <div class="label">Application Type</div>
  <div class="value">Entry</div>

  <div class="label">Staying Facility</div>
  <div class="value">Multiple Entry – Up to 1 Year</div>
</div>

</body>
</html>
