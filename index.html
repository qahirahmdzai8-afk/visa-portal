<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== BACKGROUND ===== */
body{
  background:#f5f5f5;
}

/* ===== HEADER ===== */
.header{
  background:#fff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #e5e5e5;
}

.header img{
  height:38px;
}

.menu span{
  display:block;
  width:26px;
  height:3px;
  background:#000;
  margin:5px 0;
}

/* ===== CONTAINER ===== */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 12px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-top:4px solid #1b75bc;
  padding:24px;
}

/* ===== REF ===== */
.ref{
  text-align:center;
  color:#1b75bc;
  font-size:22px;
  font-weight:600;
  margin-bottom:25px;
}

/* ===== CONTENT GRID (DESKTOP) ===== */
.content{
  display:flex;
  gap:30px;
}

/* ===== PHOTO ===== */
.photo img{
  width:170px;
  height:220px;
  object-fit:cover;
  border:1px solid #ddd;
}

/* ===== DETAILS ===== */
.details{
  flex:1;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px 30px;
}

.item .label{
  font-size:12px;
  color:#9a9a9a;
  text-transform:uppercase;
}

.item .value{
  font-size:15px;
  margin-top:4px;
  color:#000;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:30px;
  text-align:center;
}

.btn button{
  background:#1b75bc;
  color:#fff;
  border:none;
  padding:10px 26px;
  font-size:15px;
}

/* =========================
   ðŸ“± MOBILE VIEW
   ========================= */
@media (max-width: 768px){

  .container{
    max-width:460px;
    margin:0 auto;
  }

  .content{
    flex-direction:column;
    align-items:center;
    text-align:center;
  }

  .details{
    grid-template-columns:1fr;
  }

  .photo img{
    width:180px;
    height:230px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="logo.jpg">
  <div class="menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- MAIN -->

      </div>

          <div class="label">Name</div>

        <div class="item">

          <div class="value">P04382582</div>
        </div>

        <div class="item">

</div>

</body>
</html>
