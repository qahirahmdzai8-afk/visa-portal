<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visa Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#f4f6f8; /* بک‌گراند رسمی */
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  border-bottom:1px solid #e6e6e6;
}

.logo img{
  height:44px;
}

.menu{
  font-size:28px;
  color:#1f4fa3;
}

/* ===== CONTENT ===== */
.container{
  max-width:420px;
  margin:0 auto;
  padding:20px 16px 40px;
}

/* blue line (left aligned) */
.blue-line{
  width:70px;
  height:4px;
  background:#1f4fa3;
  margin:6px 0 22px;
}

/* ===== TITLE ===== */
.ref-title{
  color:#1f4fa3;
  font-size:22px;
  font-weight:600;
  text-align:center;
}

.ref-number{
  color:#1f4fa3;
  font-size:26px;
  font-weight:700;
  text-align:center;
  margin-top:8px;
}

/* ===== PHOTO ===== */
.photo{
  text-align:center;
  margin:26px 0 10px;
}

.photo img{
  width:220px;
  height:260px;
  object-fit:cover;
  background:#fff;
}

/* ===== DETAILS ===== */
.label{
  text-align:center;
  color:#9a9a9a;
  font-size:14px;
  margin-top:22px;
}

.value{
  text-align:center;
  font-size:18px;
  margin-top:6px;
  color:#000;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu">☰</div>
</div>

<!-- CONTENT -->
<div class="container">

  <div class="blue-line"></div>

  <div class="ref-title">Visa Reference Number –</div>
  <div class="ref-number">88004451584</div>

  <div class="photo">
    <img src="photo.jpg" alt="Photo">
  </div>

  <div class="label">NAME</div>
  <div class="value">Ahmad Zai Abdul Qahir</div>

  <div class="label"><strong>Passport No</strong></div>
  <div class="value">P04382582</div>

  <div class="label"><strong>Passport Country</strong></div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

</div>

</body>
</html>
