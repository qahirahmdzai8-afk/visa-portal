<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 16px;
  border-bottom: 1px solid #ddd;
}

/* LOGO */
.header img {
  height: 45px;
}

/* MENU */
.menu {
  font-size: 28px;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.container {
  text-align: center;
  padding: 20px;
}

.ref {
  font-size: 28px;
  font-weight: bold;
  margin: 10px 0 20px;
}

.photo {
  width: 220px;
  border: 1px solid #ccc;
  margin: 0 auto 20px;
}

.label {
  color: #777;
  font-size: 14px;
}

.value {
  font-size: 18px;
  margin-bottom: 12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="https://i.ibb.co/Lzzcbb4y/logo.jpg" alt="Pak Visa Logo">
  <div class="menu">&#9776;</div>
</div>

<!-- CONTENT -->
<div class="container">

  <div class="label">Visa Reference Number</div>
  <div class="ref">88006011480</div>

  <img src="https://i.ibb.co/8nfXXXX/photo.jpg" class="photo">

  <div class="label">Name</div>
  <div class="value">Safi Mudasir</div>

  <div class="label">Passport No</div>
  <div class="value">P05926591</div>

  <div class="label">Passport Country</div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

  <div class="label">Visa Duration</div>
  <div class="value">60 day(s)</div>

</div>

</body>
</html>
