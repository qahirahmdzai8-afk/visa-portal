<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa – Visa Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#f2f4f6;
}

/* ===== Header ===== */
.header{
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  display:flex;
  align-items:center;
  gap:8px;
}

.logo img{
  height:36px;
}

.menu{
  font-size:26px;
  color:#1f4fa3;
}

/* ===== Main Card ===== */
.container{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  border-radius:4px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  overflow:hidden;
}

.top-line{
  height:4px;
  background:#1f4fa3;
  width:60px;
  margin:16px;
}

/* ===== Content ===== */
.content{
  padding:10px 20px 30px;
  text-align:center;
}

.ref-title{
  color:#1f4fa3;
  font-size:20px;
  font-weight:600;
}

.ref-number{
  margin-top:10px;
  font-size:26px;
  font-weight:700;
  color:#1f4fa3;
}

/* ===== Photo ===== */
.photo-box{
  margin:25px auto 15px;
  width:180px;
  background:#fff;
  padding:8px;
  border:1px solid #ddd;
}

.photo-box img{
  width:100%;
  display:block;
}

/* ===== Info ===== */
.label{
  margin-top:20px;
  font-size:14px;
  font-weight:700;
  color:#666;
}

.value{
  margin-top:6px;
  font-size:16px;
  color:#333;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <div class="logo">
    <img src="logo.png" alt="Pak Visa">
  </div>
  <div class="menu">☰</div>
</div>

<!-- Card -->
<div class="container">
  <div class="top-line"></div>

  <div class="content">
    <div class="ref-title">Visa Reference Number -</div>
    <div class="ref-number">88004451584</div>

    <div class="photo-box">
      <img src="photo.jpg" alt="Applicant Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Ahmad Zai Abdul Qahir</div>

    <div class="label">Passport No</div>
    <div class="value">P04382582</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Visit Visa</div>
  </div>
</div>

</body>
</html>
