<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa – Visa Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#f3f5f7; /* ✅ خاکستری بسیار روشن مثل سایت رسمی */
}

/* ===== HEADER ===== */
.header{
  background:#ffffff;
  border-bottom:1px solid #e1e1e1;
  padding:10px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo img{
  height:36px;
}

.menu-btn{
  font-size:26px;
  color:#2b7bb9; /* ✅ آبی منوی رسمی */
}

/* ===== CARD ===== */
.card{
  max-width:350px;
  margin:18px auto;
  background:#ffffff;
}

/* blue indicator */
.card::before{
  content:"";
  display:block;
  width:58px;
  height:4px;
  background:#1e73a8; /* ✅ آبی خط رسمی (کمی تیره‌تر) */
  margin:16px;
}

/* ===== CONTENT ===== */
.content{
  padding:8px 18px 28px;
  text-align:center;
}

.ref-title{
  color:#2b7bb9; /* ✅ آبی روشن تیتر رسمی */
  font-size:19px;
  font-weight:600;
}

.ref-number{
  margin-top:8px;
  font-size:25px;
  font-weight:700;
  color:#2b7bb9; /* ✅ هم‌رنگ تیتر رسمی */
}

.divider{
  height:1px;
  background:#ededed; /* ✅ خط خیلی کمرنگ رسمی */
  margin:18px 0;
}

/* ===== PHOTO ===== */
.photo{
  width:180px;
  margin:0 auto 14px;
}

.photo img{
  width:100%;
  display:block;
}

/* ===== TEXT ===== */
.label{
  margin-top:18px;
  font-size:14px;
  font-weight:700;
  color:#9b9b9b; /* ✅ خاکستری روشن لیبل رسمی */
}

.value{
  margin-top:6px;
  font-size:16px;
  color:#555555; /* ✅ خاکستری متن رسمی */
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn">☰</div>
</div>

<div class="card">
  <div class="content">

    <div class="ref-title">Visa Reference Number -</div>
    <div class="ref-number">88004451584</div>

    <div class="divider"></div>

    <div class="photo">
      <img src="photo.jpg" alt="Applicant Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Ahmad Zai Abdul Qahir</div>

    <div class="label">Passport No</div>
    <div class="value">P04382582</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

  </div>
</div>

</body>
</html>
