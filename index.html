<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== PAGE ===== */
body{
  background:#ffffff;
  color:#333;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-bottom:1px solid #e6e6e6;
}

.header img{
  height:36px;
}

.menu{
  font-size:26px;
  color:#0b6fae;
}

/* ===== LIGHT BACKGROUND (دور کارت) ===== */
.wrapper{
  background:#f3f6f8;   /* خاکستری خیلی روشن مثل NADRA */
  padding:28px 12px;
}

/* ===== CONTENT WIDTH ===== */
.container{
  max-width:420px;
  margin:0 auto;
}

/* ===== BLUE LINE ===== */
.blue-line{
  width:55px;
  height:4px;
  background:#0b6fae;
  margin-bottom:18px;
}

/* ===== CARD ===== */
.card{
  background:#ffffff;
  padding:24px 10px 30px;
}

/* ===== REF ===== */
.ref{
  text-align:center;
  color:#0b6fae;
  font-size:20px;
  font-weight:600;
  margin-bottom:24px;
}

/* ===== PHOTO ===== */
.photo{
  text-align:center;
  margin-bottom:22px;
}

.photo img{
  width:150px;
  height:190px;
  object-fit:cover;
  border:1px solid #dcdcdc;
  background:#fff;
}

/* ===== TEXT ===== */
.label{
  text-align:center;
  font-size:13px;
  color:#9a9a9a;
  margin-top:16px;
}

.value{
  text-align:center;
  font-size:16px;
  color:#444;
  margin-top:4px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="logo.jpg" alt="Pak Visa">
  <div class="menu">☰</div>
</div>

<!-- BACKGROUND AREA -->
<div class="wrapper">
  <div class="container">

    <div class="blue-line"></div>

    <div class="card">

      <div class="ref">
        Visa Reference Number –<br>
        88004451584
      </div>

      <div class="photo">
        <img src="photo.jpg" alt="Photo">
      </div>

      <div class="label">NAME</div>
      <div class="value">Ahmad Zai Abdul Qahir</div>

      <div class="label">Passport No</div>
      <div class="value">P04382582</div>

      <div class="label">Passport Country</div>
      <div class="value">Afghanistan</div>

      <div class="label">Visa Category</div>
      <div class="value">Tourist / Visit</div>

    </div>

  </div>
</div>

</body>
</html>
