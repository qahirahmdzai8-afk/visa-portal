    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa – Visa Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#ffffff;
  color:#4f4f4f;
  padding:0 14px;   /* ✅ فاصله راست و چپ صفحه زیاد شد */
}

/* ===== HEADER ===== */
.header{
  background:#ffffff;
  border-bottom:1px solid #e1e1e1;
  padding:10px 16px;   /* ✅ راست و چپ زیاد شد */
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo img{
  height:38px;
}

.menu-btn{
  font-size:26px;
  color:#1f4fa3;
  cursor:pointer;
}

/* ===== MENU ===== */
.menu{
  display:none;
  background:#ffffff;
  border-bottom:1px solid #e1e1e1;
}

.menu a{
  display:block;
  padding:14px 16px;  /* ✅ راست و چپ زیاد شد */
  text-decoration:none;
  color:#4f4f4f;
  border-top:1px solid #f0f0f0;
}

/* ===== CARD ===== */
.card{
  max-width:360px;
  margin:20px auto;
  background:#f2f5f7;
  border-radius:2px;
  position:relative;
  overflow:hidden;
}

/* خط آبی بالا */
.card::before{
  content:"";
  display:block;
  width:60px;
  height:4px;
  background:#1f4fa3;
  margin:16px;
}

/* Back Logo */
.card::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:220px;
  height:220px;
  background:url("logo.jpg") no-repeat center;
  background-size:contain;
  opacity:0.07;
  z-index:0;
}

.content{
  padding:10px 20px 28px;
  text-align:center;
  position:relative;
  z-index:1;
}

.ref-title{
  color:#1f4fa3;
  font-size:18px;
  font-weight:600;
}

.ref-number{
  margin-top:6px;
  font-size:24px;
  font-weight:700;
  color:#1f4fa3;
}

.divider{
  height:1px;
  background:#dcdcdc;
  margin:18px 0;
}

.photo{
  width:170px;
  margin:0 auto 16px;
  background:#ffffff;
  padding:6px;
}

.photo img{
  width:100%;
}

.label{
  margin-top:18px;
  font-size:13px;
  font-weight:700;
  color:#8a8a8a;
}

.value{
  margin-top:6px;
  font-size:16px;
  color:#4f4f4f;
}

/* ===== FOOTER BUTTON ===== */
.footer-btn{
  max-width:360px;
  margin:20px auto 30px;
  text-align:center;
}

.footer-btn a{
  display:block;
  background:#1f4fa3;
  color:#ffffff;
  padding:12px;
  text-decoration:none;
  font-size:15px;
  border-radius:2px;
}

/* ===== LOADER ===== */
.loader-bg{
  position:fixed;
  inset:0;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.loader{
  width:70px;
  height:70px;
  border:4px solid #e3ecf6;
  border-top:4px solid #1f4fa3;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

#app{
  display:none;
}
</style>
</head>

<body>

<div class="loader-bg" id="loader">
  <div class="loader"></div>
</div>

<div id="app">

<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<div class="menu" id="menu">
  <a href="#" onclick="reloadPage()">Home</a>
  <a href="#" onclick="reloadPage()">Visa Status</a>
  <a href="#" onclick="reloadPage()">Logout</a>
</div>

<div class="card">
  <div class="content">

    <div class="ref-title">Visa Reference Number –</div>
    <div class="ref-number">88004451584</div>

    <div class="divider"></div>

    <div class="photo">
      <img src="photo.jpg">
    </div>

    <div class="label">APPLICATION TYPE</div>
    <div class="value">Entry</div>

    <div class="label">STAYING FACILITY</div>
    <div class="value">Multiple Entry – Upto 1 Year</div>

    <div class="label">VISA START DATE</div>
    <div class="value">07 Jan 2025</div>

    <div class="label">VISA END DATE</div>
    <div class="value">06 Jul 2025</div>

    <div class="label">VISA DURATION</div>
    <div class="value">60 day(s)</div>

  </div>
</div>

<div class="footer-btn">
  <a href="#" onclick="reloadPage()">Back to Login</a>
</div>

</div>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display = m.style.display==="block" ? "none":"block";
}

function reloadPage(){
  document.getElementById("app").style.display="none";
  document.getElementById("loader").style.display="flex";
  setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    document.getElementById("app").style.display="block";
  },2000);
}

setTimeout(()=>{
  document.getElementById("loader").style.display="none";
  document.getElementById("app").style.display="block";
},2000);
</script>

</body>
</html>
