<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#f2f2f2;
}

/* ===== LOADING ===== */
#loader{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:70px;
  height:70px;
  border:6px solid #ddd;
  border-top:6px solid #0a7dbd;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 12px;
  background:#fff;
  border-bottom:1px solid #ddd;
}

.logo img{
  height:40px;
}

.menu-btn{
  font-size:26px;
  cursor:pointer;
}

/* ===== MENU ===== */
#menu{
  display:none;
  background:#fff;
  border-bottom:1px solid #ddd;
}

#menu a{
  display:block;
  padding:12px;
  text-decoration:none;
  color:#000;
  border-top:1px solid #eee;
}

/* ===== CONTENT ===== */
.card{
  max-width:420px;
  margin:10px auto;
  background:#fff;
  padding:18px;
  text-align:center;
}

.ref{
  font-size:18px;
  font-weight:bold;
  margin:10px 0;
}

.photo img{
  width:140px;
  height:180px;
  object-fit:cover;
  border:1px solid #ccc;
  margin:12px 0;
}

/* ===== TEXT ===== */
.label{
  color:#888;
  font-size:13px;
  margin-top:12px;
}

.value{
  font-size:16px;
  margin-top:3px;
}

/* ===== LOGOUT ===== */
.logout{
  max-width:420px;
  margin:15px auto;
  background:#0a7dbd;
  color:#fff;
  padding:12px;
  text-align:center;
  border-radius:3px;
  cursor:pointer;
}

/* ===== PRINT ===== */
@media print{
  .menu-btn,
  #menu,
  .logout{
    display:none !important;
  }
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<!-- MENU -->
<div id="menu">
  <a href="#">Home</a>
  <a href="#">Visa Status</a>
  <a href="#">Contact</a>
</div>

<!-- CONTENT -->
<div class="card">
  <div class="ref">
    Visa Reference Number<br>
    88006011480
  </div>

  <div class="photo">
    <img src="photo.jpg" alt="Photo">
  </div>

  <div class="label">Name</div>
  <div class="value">Safi Mudasir</div>

  <div class="label">Passport No</div>
  <div class="value">P05926591</div>

  <div class="label">Passport Country</div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

  <div class="label">Visa Sub Category</div>
  <div class="value">Individual (Less Than 3 Months)</div>

  <div class="label">Application Type</div>
  <div class="value">Entry</div>

  <div class="label">Staying Facility</div>
  <div class="value">Multiple Entry – Up to 1 Year</div>
</div>

<!-- LOGOUT -->
<div class="logout" onclick="logout()">Logout</div>

<script>
function toggleMenu(){
  var m = document.getElementById("menu");
  m.style.display = (m.style.display === "block") ? "none" : "block";
}

function logout(){
  alert("Logged out successfully");
}

/* ===== HIDE LOADING AFTER PAGE LOAD ===== */
window.onload = function(){
  document.getElementById("loader").style.display = "none";
};
</script>

</body>
</html>
