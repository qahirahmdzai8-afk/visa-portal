<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pak Visa – Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#f3f3f3;
}

/* Header */
.header{
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 16px;
  border-bottom:1px solid #e0e0e0;
}

.header img{
  height:36px;
}

/* Main Card */
.card{
  max-width:420px;
  margin:12px auto;
  background:#fff;
  padding:16px 18px 20px;
}

/* Title */
.card h2{
  text-align:center;
  margin:8px 0 4px;
  font-size:20px;
  font-weight:600;
}

.ref{
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin-bottom:10px;
}

/* Photo */
.photo{
  display:block;
  margin:10px auto 14px;
  width:150px;
  border:1px solid #cfcfcf;
}

/* Fields */
.label{
  text-align:center;
  color:#8a8a8a;
  font-size:13px;
  margin-top:10px;
}

.value{
  text-align:center;
  font-size:16px;
  font-weight:600;
  margin-top:2px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <img src="https://i.ibb.co/Lzzcbb4y/logo.jpg">
  <div style="font-size:22px;">☰</div>
</div>

<!-- Card -->
<div class="card">
  <h2>Visa Reference Number</h2>
  <div class="ref">88006011480</div>

  <img class="photo" src="https://i.ibb.co/vCL5VSpn/photo.jpg">

  <div class="label">Name</div>
  <div class="value">Safi Mudasir</div>

  <div class="label">Passport No</div>
  <div class="value">P05926591</div>

  <div class="label">Passport Country</div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

  <div class="label">Visa Sub Category</div>
  <div class="value">Individual (Less Than 3 Months)</div>

  <div class="label">Application Type</div>
  <div class="value">Entry</div>

  <div class="label">Staying Facility</div>
  <div class="value">Multiple Entry – Up to 1 Year</div>
</div>

</body>
</html>
