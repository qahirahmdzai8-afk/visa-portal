<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Visa Layout</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#ffffff;
  color:#6a6a6a;
}

.container{
  max-width:420px;
  margin:30px auto;
  padding:0 16px;
}

.card{
  position:relative;
  background:#f5f8fb;
  border-radius:6px;
  padding:40px 20px 30px;
  overflow:hidden;
}

/* ===== Official Top Blue Line (FIXED) ===== */
.card::before{
  content:"";
  position:absolute;
  top:14px;
  left:14px;
  width:70px;
  height:4px;
  background:#1f4fa3;
}

/* ===== Very Light Pakistan Logo Watermark (FIXED) ===== */
.card::after{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:240px;
  height:240px;
  background:url("logo.jpg") no-repeat center;
  background-size:contain;
  opacity:0.025;   /* extremely light – official look */
  z-index:0;
}

.card *{
  position:relative;
  z-index:1;
}

h2{
  text-align:center;
  color:#1f4fa3;
  font-size:20px;
  margin-bottom:10px;
}

.ref-number{
  text-align:center;
  font-size:34px;
  color:#1f4fa3;
  font-weight:bold;
  margin-bottom:20px;
}

hr{
  border:none;
  border-top:1px solid #d9d9d9;
  margin:20px 0;
}

.photo{
  width:140px;
  height:170px;
  margin:0 auto 20px;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.label{
  text-align:center;
  font-size:12px;
  letter-spacing:1px;
  color:#9a9a9a;
  margin-top:12px;
}

.value{
  text-align:center;
  font-size:16px;
  color:#555;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <h2>Visa Reference Number –</h2>
    <div class="ref-number">88004451584</div>

    <hr>

    <div class="photo">
      <img src="photo.jpg" alt="Applicant Photo">
    </div>

    <div class="label">APPLICATION TYPE</div>
    <div class="value">Entry</div>

    <div class="label">STAYING FACILITY</div>
    <div class="value">Multiple Entry – Upto 1 Year</div>

    <div class="label">VISA START DATE</div>
    <div class="value">07 Jan 2025</div>

    <div class="label">VISA END DATE</div>
    <div class="value">06 Jul 2025</div>

    <div class="label">VISA DURATION</div>
    <div class="value">60 day(s)</div>

  </div>
</div>
</body>
</html>
