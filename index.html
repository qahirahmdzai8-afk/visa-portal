<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa – Visa Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#ffffff;
  color:#000;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 16px;
  border-bottom:1px solid #e6e6e6;
}

.logo img{
  height:42px;
}

.menu{
  font-size:26px;
  color:#1f4fa3;
}

/* ===== CONTENT ===== */
.content{
  max-width:420px;
  margin:0 auto;
  padding:22px 14px;
  text-align:center;
}

/* blue line */
.blue-line{
  width:60px;
  height:4px;
  background:#1f4fa3;
  margin:10px auto 16px;
}

/* ===== TITLE ===== */
.ref-title{
  color:#1f4fa3;
  font-size:22px;
  font-weight:600;
}

.ref-number{
  color:#1f4fa3;
  font-size:26px;
  font-weight:bold;
  margin-top:6px;
}

/* ===== PHOTO ===== */
.photo{
  margin:22px 0;
}

.photo img{
  width:190px;
  height:230px;
  object-fit:cover;
  border:1px solid #dcdcdc;
  background:#fff;
}

/* ===== TEXT ===== */
.label{
  color:#9c9c9c;
  font-size:14px;
  margin-top:22px;
}

.value{
  font-size:18px;
  margin-top:6px;
}

/* ===== PRINT ===== */
@media print{
  .menu{display:none;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu">☰</div>
</div>

<!-- CONTENT -->
<div class="content">

  <div class="blue-line"></div>

  <div class="ref-title">Visa Reference Number –</div>
  <div class="ref-number">88006011480</div>

  <div class="photo">
    <img src="photo.jpg" alt="Applicant Photo">
  </div>

  <div class="label">NAME</div>
  <div class="value">Safi Mudasir</div>

  <div class="label">Passport No</div>
  <div class="value">P05926591</div>

  <div class="label">Passport Country</div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

  <div class="label">Visa Sub Category</div>
  <div class="value">Individual (Less Than 3 Months)</div>

  <div class="label">Application Type</div>
  <div class="value">Entry</div>

</div>

</body>
</html>
