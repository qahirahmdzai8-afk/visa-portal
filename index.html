<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
:root{
  --pak-blue:#0b7dbd;        /* آبی رسمی */
  --pak-blue-soft:#f1f6fb;   /* آبی خیلی کم‌رنگ */
  --text-gray:#8a8a8a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#ffffff;
}

/* ===== HEADER ===== */
.header{
  background:#ffffff;
  border-bottom:1px solid #e0e0e0;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo img{
  height:38px;
}

.menu{
  font-size:26px;
  color:var(--pak-blue);
}

/* ===== SOFT BLUE AREA ===== */
.blue-area{
  background:var(--pak-blue-soft);
  padding:22px 0;
}

/* ===== CARD ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:#ffffff;
  padding:22px;
  border-radius:4px;
}

/* ===== CONTENT ===== */
.ref{
  color:var(--pak-blue);
  font-size:18px;
  font-weight:bold;
  text-align:center;
  margin-bottom:16px;
}

.photo{
  text-align:center;
  margin-bottom:18px;
}

.photo img{
  width:150px;
  height:190px;
  object-fit:cover;
  border:1px solid #d0d0d0;
}

.label{
  color:var(--text-gray);
  font-size:13px;
  margin-top:14px;
  text-align:center;
}

.value{
  font-size:16px;
  margin-top:4px;
  text-align:center;
}

/* ===== LOGOUT ===== */
.logout{
  max-width:420px;
  margin:16px auto;
  background:var(--pak-blue);
  color:#fff;
  text-align:center;
  padding:12px;
  border-radius:4px;
}

/* ===== PRINT ===== */
@media print{
  .menu,.logout{
    display:none;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu">☰</div>
</div>

<!-- CONTENT -->
<div class="blue-area">
  <div class="card">

    <div class="ref">
      Visa Reference Number –<br>
      88006011480
    </div>

    <div class="photo">
      <img src="photo.jpg" alt="Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Safi Mudasir</div>

    <div class="label">Passport No</div>
    <div class="value">P05926591</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

    <div class="label">Visa Sub Category</div>
    <div class="value">Individual (Less Than 3 Months)</div>

    <div class="label">Application Type</div>
    <div class="value">Entry</div>

    <div class="label">Staying Facility</div>
    <div class="value">Multiple Entry – Upto 1 Year</div>

    <div class="label">Visa Start Date</div>
    <div class="value">21 Dec 2025</div>

  </div>
</div>

<div class="logout">Logout</div>

</body>
</html>
