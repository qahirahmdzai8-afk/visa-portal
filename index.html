<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
:root{
  --blue:#0b7dbd;
  --soft:#f7f9fc;     /* آبی خیلی خیلی کم */
  --gray:#8a8a8a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#ffffff;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#ffffff;
  border-bottom:1px solid #e5e5e5;
}

.logo img{
  height:36px;
}

.menu{
  font-size:26px;
  color:var(--blue);
}

/* ===== PAGE BACKGROUND ===== */
.page{
  background:var(--soft);
  padding:12px 0;   /* خیلی کم */
}

/* ===== CARD ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:#ffffff;
  padding:22px;
}

/* خط آبی نازک بالای کارت */
.card::before{
  content:"";
  display:block;
  height:4px;
  width:60px;
  background:var(--blue);
  margin-bottom:14px;
}

/* ===== CONTENT ===== */
.ref{
  text-align:center;
  color:var(--blue);
  font-size:18px;
  font-weight:bold;
  margin-bottom:18px;
}

.photo{
  text-align:center;
  margin-bottom:20px;
}

.photo img{
  width:150px;
  height:190px;
  object-fit:cover;
  border:1px solid #d5d5d5;
}

.label{
  text-align:center;
  color:var(--gray);
  font-size:13px;
  margin-top:14px;
}

.value{
  text-align:center;
  font-size:16px;
  margin-top:4px;
}

/* ===== LOGOUT ===== */
.logout{
  max-width:420px;
  margin:14px auto;
  background:var(--blue);
  color:#fff;
  text-align:center;
  padding:12px;
  border-radius:4px;
}

/* ===== PRINT ===== */
@media print{
  .menu,.logout{display:none;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu">☰</div>
</div>

<!-- CONTENT -->
<div class="page">
  <div class="card">

    <div class="ref">
      Visa Reference Number –<br>
      880060011480
    </div>

    <div class="photo">
      <img src="photo.jpg" alt="Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Safi Mudasir</div>

    <div class="label">Passport No</div>
    <div class="value">P05926591</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

    <div class="label">Visa Sub Category</div>
    <div class="value">Individual (Less Than 3 Months)</div>

    <div class="label">Application Type</div>
    <div class="value">Entry</div>

    <div class="label">Staying Facility</div>
    <div class="value">Multiple Entry – Upto 1 Year</div>

    <div class="label">Visa Start Date</div>
    <div class="value">21 Dec 2025</div>

  </div>
</div>

<div class="logout">Logout</div>

</body>
</html>
