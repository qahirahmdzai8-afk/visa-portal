<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pak Visa – Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f5f5f5;
}

/* Header */
.header{
    background:#ffffff;
    border-bottom:1px solid #ddd;
    padding:10px 15px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.header img{
    height:40px;
}

.menu{
    font-size:24px;
}

/* Main Card */
.card{
    max-width:420px;
    background:#ffffff;
    margin:20px auto;
    padding:20px;
    text-align:center;
    border-radius:6px;
}

/* Photo */
.photo{
    width:140px;
    height:140px;
    object-fit:cover;
    border:1px solid #ccc;
    margin:15px auto;
}

/* Text */
.label{
    color:#888;
    font-size:14px;
    margin-top:12px;
}

.value{
    font-size:18px;
    font-weight:bold;
    margin-top:3px;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <img src="https://i.ibb.co/Lzzcbb4y/logo.jpg" alt="Pak Visa Logo">
    <div class="menu">☰</div>
</div>

<!-- Content -->
<div class="card">

    <div class="label">Visa Reference Number</div>
    <div class="value">88006011480</div>

    <img class="photo" src="https://i.ibb.co/vCL5VSpn/photo.jpg" alt="Photo">

    <div class="label">Name</div>
    <div class="value">Safi Mudasir</div>

    <div class="label">Passport No</div>
    <div class="value">P05926591</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

    <div class="label">Visa Sub Category</div>
    <div class="value">Individual (Less Than 3 Months)</div>

    <div class="label">Application Type</div>
    <div class="value">Entry</div>

    <div class="label">Staying Facility</div>
    <div class="value">Multiple Entry – Up to 1 Year</div>

</div>

</body>
</html>
