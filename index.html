<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa – Visa Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:#f3f5f6;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  background:#ffffff;
  border-bottom:1px solid #e3e3e3;
}

.logo img{
  height:36px;
  display:block;
}

.menu-btn{
  font-size:26px;
  color:#2f6f9f;
  cursor:pointer;
}

/* ===== MENU ===== */
#menu{
  display:none;
  background:#ffffff;
  border-bottom:1px solid #e3e3e3;
}

#menu a{
  display:block;
  padding:12px;
  text-decoration:none;
  color:#4f4f4f;
  border-top:1px solid #e6e6e6;
}

/* ===== CARD ===== */
.card{
  max-width:350px;
  margin:18px auto;
  background:#fafafa;
}

/* خط آبی بالا */
.card::before{
  content:"";
  display:block;
  width:58px;
  height:4px;
  background:#2c6a97;
  margin:16px;
}

/* ===== CONTENT ===== */
.content{
  padding:8px 18px 28px;
  text-align:center;
}

.ref-title{
  color:#2f6f9f;
  font-size:19px;
  font-weight:600;
}

.ref-number{
  margin-top:8px;
  font-size:25px;
  font-weight:700;
  color:#2f6f9f;
}

.divider{
  height:1px;
  background:#e6e6e6;
  margin:18px 0;
}

/* ===== PHOTO ===== */
.photo{
  width:180px;
  margin:0 auto 14px;
}

.photo img{
  width:100%;
  display:block;
}

/* ===== TEXT ===== */
.label{
  margin-top:18px;
  font-size:14px;
  font-weight:700;
  color:#a6a6a6;
}

.value{
  margin-top:6px;
  font-size:16px;
  color:#4f4f4f;
}

/* ===== LOGOUT ===== */
.logout{
  max-width:350px;
  margin:15px auto;
  background:#2f6f9f;
  color:#ffffff;
  padding:12px;
  text-align:center;
  border-radius:3px;
  cursor:pointer;
}

/* ===== PRINT ===== */
@media print{
  .menu-btn,
  #menu,
  .logout{
    display:none !important;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</div>

<!-- MENU -->
<div id="menu">
  <a href="#">Home</a>
  <a href="#">Visa Status</a>
  <a href="#">Contact</a>
</div>

<!-- CARD -->
<div class="card">
  <div class="content">

    <div class="ref-title">Visa Reference Number -</div>
    <div class="ref-number">88004451584</div>

    <div class="divider"></div>

    <div class="photo">
      <img src="photo.jpg" alt="Applicant Photo">
    </div>

    <div class="label">NAME</div>
    <div class="value">Ahmad Zai Abdul Qahir</div>

    <div class="label">Passport No</div>
    <div class="value">P04382582</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

  </div>
</div>

<!-- LOGOUT -->
<div class="logout" onclick="logout()">Logout</div>

<script>
function toggleMenu(){
  var m = document.getElementById("menu");
  m.style.display = (m.style.display === "block") ? "none" : "block";
}

function logout(){
  alert("Logged out successfully");
}
</script>

</body>
</html>
