<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== PAGE BACKGROUND (LIGHT GRAY CURTAIN) ===== */
body{
  background:#f5f5f5;   /* پرده روشن مثل سایت اصلی */
}

/* ===== HEADER ===== */
.header{
  background:#ffffff;
  padding:12px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #e5e5e5;
}

.header img{
  height:38px;
}

.menu{
  width:26px;
}

.menu span{
  display:block;
  height:3px;
  background:#000;
  margin:5px 0;
}

/* ===== MAIN WRAPPER ===== */
.main{
  max-width:460px;
  margin:0 auto;
}

/* ===== CARD ===== */
.card{
  background:#ffffff;     /* کارت سفید */
  margin:0 auto;
  padding:20px 16px 30px;
  border-top:4px solid #1b75bc;
}

/* ===== VISA REF ===== */
.ref{
  text-align:center;
  color:#1b75bc;
  font-size:22px;
  font-weight:600;
  line-height:1.5;
  margin-bottom:18px;
}

/* ===== PHOTO ===== */
.photo{
  text-align:center;
  margin-bottom:16px;
}

.photo img{
  width:170px;
  height:220px;
  object-fit:cover;
  border:1px solid #ddd;
  background:#fff;
}

/* ===== LABELS ===== */
.label{
  text-align:center;
  color:#9b9b9b;
  font-size:12px;
  margin-top:14px;
  text-transform:uppercase;
}

/* ===== VALUES ===== */
.value{
  text-align:center;
  font-size:16px;
  color:#000;
  margin-top:5px;
  font-weight:500;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <img src="logo.jpg" alt="Pak Visa Logo">
  <div class="menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- ===== MAIN ===== -->
<div class="main">
  <div class="card">

    <div class="ref">
      Visa Reference Number –<br>
      88004451584
    </div>

    <div class="photo">
      <img src="photo.jpg" alt="Applicant Photo">
    </div>

    <div class="label">Name</div>
    <div class="value">Ahmad Zai Abdul Qahir</div>

    <div class="label">Passport No</div>
    <div class="value">P04382582</div>

    <div class="label">Passport Country</div>
    <div class="value">Afghanistan</div>

    <div class="label">Visa Category</div>
    <div class="value">Tourist / Visit</div>

    <div class="label">Visa Sub Category</div>
    <div class="value">Individual (Less Than 3 Months)</div>

  </div>
</div>

</body>
</html>
