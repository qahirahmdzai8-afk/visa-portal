<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ TITLE رسمی -->
<title>Pakistan Online Visa System – Official Government Portal</title>

<!-- ✅ Meta برای QR / WhatsApp / Preview -->
<meta name="description" content="Official Pakistan Online Visa Application System. Government of Pakistan.">

<meta property="og:title" content="Pakistan Online Visa System">
<meta property="og:description" content="Official Visa Application Portal – Government of Pakistan">
<meta property="og:type" content="website">
<meta property="og:url" content="https://qahirahmdzai8-afk.github.io/visa-portal/">
<meta property="og:image" content="https://qahirahmdzai8-afk.github.io/visa-portal/logo.jpg">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#ffffff;
  color:#4f4f4f;
  padding:0 22px;
}

/* ===== HEADER ===== */
.header{
  background:#ffffff;
  border-bottom:1px solid #e1e1e1;
  padding:12px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo img{
  height:42px;
}

.menu-btn{
  font-size:28px;
  color:#1f4fa3;
  cursor:pointer;
}

/* ===== CARD ===== */
.card{
  max-width:380px;
  margin:26px auto;
  background:#f2f5f7;
  border-radius:2px;
  position:relative;
  overflow:hidden;
}

.top-line{
  position:absolute;
  top:14px;
  left:14px;
  width:70px;
  height:4px;
  background:#1f4fa3;
}

.content{
  padding:28px 26px 26px;
  text-align:center;
  position:relative;
  z-index:1;
}

.card::after{
  content:"";
  position:absolute;
  bottom:-40px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:260px;
  background:url("logo.jpg") no-repeat center;
  background-size:contain;
  opacity:0.02;
  z-index:0;
}

.ref-title{
  color:#1f4fa3;
  font-size:19px;
  font-weight:600;
}

.ref-number{
  margin-top:8px;
  font-size:26px;
  font-weight:700;
  color:#1f4fa3;
}

.divider{
  height:1px;
  background:#dcdcdc;
  margin:20px 0;
}

.photo{
  width:190px;
  margin:0 auto 18px;
  background:#ffffff;
  padding:6px;
}

.photo img{
  width:100%;
}

.label{
  margin-top:20px;
  font-size:13px;
  font-weight:700;
  color:#8a8a8a;
}

.value{
  margin-top:6px;
  font-size:16px;
  color:#4f4f4f;
}

.back-btn{
  margin-top:26px;
}

.back-btn a{
  display:inline-block;
  background:#1f4fa3;
  color:#ffffff;
  padding:12px 30px;
  text-decoration:none;
  font-size:15px;
  border-radius:2px;
}

/* ===== LOADER ===== */
.loader-bg{
  position:fixed;
  inset:0;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.loader{
  width:70px;
  height:70px;
  border:4px solid #e3ecf6;
  border-top:4px solid #1f4fa3;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

#app{
  display:none;
}
</style>
</head>

<body>

<div class="loader-bg" id="loader">
  <div class="loader"></div>
</div>

<div id="app">

<div class="header">
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa">
  </div>
  <div class="menu-btn">☰</div>
</div>

<div class="card">
  <div class="top-line"></div>

  <div class="content">

    <div class="ref-title">Visa Reference Number –</div>
    <div class="ref-number">88004451584</div>

    <div class="divider"></div>

    <div class="photo">
      <img src="photo.jpg">
    </div>

    <div class="label">NAME</div>
    <div class="value">Ahmad Zai Abdul Qahir</div>

    <div class="label">PASSPORT NO</div>
    <div class="value">P04382582</div>

    <div class="label">PASSPORT COUNTRY</div>
    <div class="value">Afghanistan</div>

    <div class="label">APPLICATION TYPE</div>
    <div class="value">Entry</div>

    <div class="label">STAYING FACILITY</div>
    <div class="value">Multiple Entry – Upto 1 Year</div>

    <div class="label">VISA START DATE</div>
    <div class="value">07 Jan 2025</div>

    <div class="label">VISA END DATE</div>
    <div class="value">06 Jul 2025</div>

    <div class="label">VISA DURATION</div>
    <div class="value">60 day(s)</div>

    <div class="back-btn">
      <a href="#">Back to Login</a>
    </div>

  </div>
</div>

</div>

<script>
setTimeout(()=>{
  document.getElementById("loader").style.display="none";
  document.getElementById("app").style.display="block";
},2000);
</script>

</body>
</html>
