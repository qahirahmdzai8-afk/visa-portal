<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#f2f4f7;
}

/* HEADER */
header{
  background:#ffffff;
  border-bottom:1px solid #ddd;
  padding:10px 15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  display:flex;
  align-items:center;
}

.logo img{
  height:40px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* MENU */
nav{
  display:none;
  background:#ffffff;
  border-bottom:1px solid #ddd;
}

nav a{
  display:block;
  padding:12px 15px;
  text-decoration:none;
  color:#333;
  border-top:1px solid #eee;
}

/* CONTENT */
.container{
  max-width:350px;
  margin:20px auto;
  background:#ffffff;
  padding:20px;
  border-radius:6px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  text-align:center;
}

.label{
  color:#777;
  font-size:14px;
  margin-top:15px;
}

.value{
  font-size:16px;
  color:#000;
  margin-top:5px;
}

.btn{
  margin-top:25px;
  background:#1f4fa3;
  color:#fff;
  padding:12px;
  border:none;
  width:100%;
  font-size:16px;
  border-radius:4px;
  cursor:pointer;
}

/* LOADER */
.loader-page{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ffffff;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.loader{
  width:70px;
  height:70px;
  border:4px solid #cfd8e3;
  border-top:4px solid #1f4fa3;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- LOADER -->
<div class="loader-page" id="loader">
  <div class="loader"></div>
</div>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="logo.jpg" alt="Pak Visa Logo">
  </div>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</header>

<!-- MENU -->
<nav id="menu">
  <a href="#" onclick="openLink()">Home</a>
  <a href="#" onclick="openLink()">Visa Status</a>
  <a href="#" onclick="openLink()">Application</a>
  <a href="#" onclick="openLink()">Logout</a>
</nav>

<!-- CONTENT -->
<div class="container">
  <div class="label">Application Type</div>
  <div class="value">Entry</div>

  <div class="label">Staying Facility</div>
  <div class="value">Multiple Entry - Upto 1 Year</div>

  <div class="label">Visa Start Date</div>
  <div class="value">07 Jan 2025</div>

  <div class="label">Visa End Date</div>
  <div class="value">06 Jul 2025</div>

  <div class="label">Visa Duration</div>
  <div class="value">60 day(s)</div>

  <button class="btn" onclick="openLink()">Back to Login</button>
</div>

<script>
function toggleMenu(){
  let menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

function openLink(){
  document.getElementById("loader").style.display = "flex";
  setTimeout(function(){
    document.getElementById("loader").style.display = "none";
    alert("Page Loaded");
  },2000);
}
</script>

</body>
</html>
