<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pak Visa</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#fff; /* سایت اصلی سفید است */
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#fff;
  border-bottom:1px solid #e5e5e5;
}

.logo img{
  height:40px;
}

.menu-btn{
  font-size:26px;
}

/* ===== BLUE LINE ===== */
.blue-line{
  width:60px;
  height:4px;
  background:#1b75bc;
  margin:14px 0 18px 16px;
}

/* ===== CONTENT ===== */
.content{
  max-width:420px;
  margin:0 auto;
  padding:0 16px;
  text-align:center;
}

/* Reference */
.ref{
  color:#1b75bc;
  font-size:22px;
  font-weight:600;
  line-height:1.4;
  margin-bottom:18px;
}

/* Photo */
.photo img{
  width:170px;
  height:215px;
  object-fit:cover;
  margin-bottom:22px;
}

/* Label */
.label{
  color:#8c8c8c;
  font-size:13px;
  margin-top:20px;
}

/* Value */
.value{
  color:#555;
  font-size:16px;
  margin-top:6px;
}

/* Button */
.logout{
  max-width:420px;
  margin:24px auto;
  background:#1b75bc;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:16px;
}

/* PRINT */
@media print{
  .menu-btn,.logout{display:none;}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="logo.jpg">
  </div>
  <div class="menu-btn">☰</div>
</div>

<!-- BLUE LINE -->
<div class="blue-line"></div>

<!-- CONTENT -->
<div class="content">

  <div class="ref">
    Visa Reference Number –<br>
    88004451584
  </div>

  <div class="photo">
    <img src="photo.jpg">
  </div>

  <div class="label">NAME</div>
  <div class="value">Ahmad Zai Abdul Qahir</div>

  <div class="label">Passport No</div>
  <div class="value">P04382582</div>

  <div class="label">Passport Country</div>
  <div class="value">Afghanistan</div>

  <div class="label">Visa Category</div>
  <div class="value">Tourist / Visit</div>

  <div class="label">Visa Sub Category</div>
  <div class="value">Individual (Less Than 3 Months)</div>

  <div class="label">Application Type</div>
  <div class="value">Entry</div>

  <div class="label">Staying Facility</div>
  <div class="value">Multiple Entry – Upto 1 Year</div>

</div>

<div class="logout">Back to Login</div>

</body>
</html>
